---
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx
spec:
  ports:
    - port: 9999
      targetPort: 80
  selector:
    run: nginx
  type: LoadBalancer
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-1
  labels:
    run: nginx
spec:
  containers:
  - name: nginx-pod1
    image: nginx:1.14.2
    ports:
    - containerPort: 80
