telegraf:
  config:
    outputs:
      - influxdb:
          urls:
            - "http://mytig-influxdb:8086"
          database: "telegraf"
    inputs:
      - statsd:
          service_address: ":8125"
          percentiles:
            - 50
            - 95
            - 99
          metric_separator: "_"
          allowed_pending_messages: 10000
          percentile_limit: 1000
      - snmp:
          agents:
            - "udp://10.85.95.144:161"
          community: public
          field:
            - oid: "RFC1213-MIB::sysUpTime.0"
              name: uptime
            - oid: "RFC1213-MIB::sysName.0"
              name: source
              is_tag: "true"
          table:
            - oid: "IF-MIB::ifTable"
              name: interface
              inherit_tags:
                - source
              field:
                - oid: "IF-MIB::ifDescr"
                  name: ifDescr
                  is_tag: "true"
